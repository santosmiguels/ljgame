<main>
    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/banner3.PNG" class="d-block w-100" alt="Jogo mais procurado">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner1.PNG" class="d-block w-100" alt="Jogo em promoção">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner2.PNG" class="d-block w-100" alt="Jogo promocional">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

  
      <h2>Jogos em promoção</h2>
        <mat-grid-list cols="3">
            <mat-grid-tile *ngFor="let produto of produtos">
                <mat-card class="example-card">
                  <img mat-card-image src="./assets/img/{{produto.foto}}" alt="Jogo especial em oferta">
                    <mat-card-header>
                      <!--<div mat-card-avatar class="example-header-image"></div>-->
                      <mat-card-title>{{produto.produto}}</mat-card-title>
                      <!--<mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
                    </mat-card-header>
                    
                    <mat-card-content>
                      <p>
                        {{produto.descricao}}
                      </p>
                    </mat-card-content>
                    <mat-card-actions>
                      <!--<button mat-button>LIKE</button>-->
                      <p>{{produto.preco | currency: 'BRL'}}</p>
                      <button mat-button>Comprar</button>
                    </mat-card-actions>
                  </mat-card>
            </mat-grid-tile>
            
          </mat-grid-list>
        
</main>
